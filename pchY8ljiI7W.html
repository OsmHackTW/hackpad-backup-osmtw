<body><h1>2016 第一屆理監事第一次理監事會議</h1><p></p><p><b>議程</b></p><p>會議最主要的目的是選出理事長、副理事長、秘書長及財務長等職務以及職務交接事宜。</p><ul><li>為新任理監事介紹<a href='http://beta.hackfoldr.org/osmtw-board/https%253A%252F%252Fdocs.google.com%252Fspreadsheets%252Fd%252F14y7en4DLP9Ia484wbw5nzzxYZgIubJza8qFmxd-_jMg%252Fedit%2523gid%253D0'/>提案與表決規則</a> 。</li>
<li>定義理事長、副理事長、秘書長及財務長之職務內容。</li>
<li>決定職位推選表決方法。</li></ul>
<ul class="comment"><li>&nbsp;請於會議前提案</li></ul>
<ul><li>彙整財務狀況 (併入 SoTM 時期等資金)</li>
<li><br/></li></ul>
