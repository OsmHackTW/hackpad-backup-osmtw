<body><h1>防災開放資料應用典範</h1><p></p><ul><li>在災前、災中、災後階段，找出需要政府開放哪些資料</li>
<li>預期產出<ul><li>產出所需圖資列表。</li>
<li>設定架構、列舉對應窗口。</li>
<li>而非開發應用雛型或商業化。</li></ul>
</ul>

<p><b>假設情境</b></p><p></p><p><b>所需圖資</b></p><ul><li>全台警局、消防局位址。</li></ul>

<p><b>防災圖資雲</b></p><ul><li><i><a href='http://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;ved=0CB0QFjAA&amp;url=http%3A%2F%2Fwww.moi.gov.tw%2Ffiles%2Fmoi_note_file%2Ftcc_file_171.pdf&amp;ei=1F3zU74vx-jwBZyvgqgB&amp;usg=AFQjCNGk9-UT5rI0vqjQIIBZ51_81dYFdg&amp;sig2=5b1gISOBI-pUe4mIW0g0Eg'/>圖資雲</a></i>的願景與應用情境 - 內政部</li></ul>
