<body><h1>開放街圖臺灣大眾運輸規範討論平臺</h1><p>開放街圖的進階資料呈現方式－大眾運輸路線，漸漸在臺灣各地都有圖客繪製。而臺灣開放街圖社群組織，也將鼓勵社群成立愛好者形態的工作小組 (working group)，是時候集結全臺各地繪製公車、鐵路、捷運路線的愛好者。</p><p></p><h2>範圍</h2><p>鐵路路網、車站</p><p>捷運路網、車站</p><p>公車路線、站牌</p><p></p><p></p><p>掌握各地大眾運輸繪製狀況</p><p></p></body>
