<body><h1>飲水地圖社群小聚 #6</h1><p></p><p>一、開會時間：20151230 pm 7:00</p><p>二、開會地點：環境資訊協會</p><p>三、出席：</p><p>四、報告事項</p><p>五、討論事項</p><ol><li>[YH]&nbsp; ”提供飲水“ and/or ”不提供瓶裝水“ 的旅館：目前許多旅館並不一定提供冷熱開水，而是提供瓶裝水及電熱水瓶，對住宿者來說夜間必定是在旅館內取水，這和一般的飲水點性質不太一樣，可能要獨立處理</li></ol>

<p>六、臨時動議</p><p>七、提醒事項</p><p></p></body>
