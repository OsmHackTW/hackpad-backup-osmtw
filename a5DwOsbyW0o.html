<body><h1>山區搜救指標</h1><p></p><p></p><p>指標設立要點</p><ul><li>指標必須位於行動電話訊號良好地方。附近有涼亭、遮蔽、紮營等避難場所。</li>
<li>以反光條或夜光條提供視覺查看。</li>
<li>長途路線以里程編碼，郊山則需要以數字編碼，以便搜救單位容易查詢，避免口述座標錯誤。</li>
<li>座標系統應統一以 WGS84/TWD96 標注，以免轉換錯誤。</li></ul>
