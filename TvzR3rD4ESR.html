<body><h1>自經區影響地圖</h1><p></p><p><b>緣起</b></p><p>反黑箱服貿民主陣線賴中強律師發起「自經區影響地圖」，類似去年七月在新莊做的「服貿影響地圖」（去年的<a href='https://www.facebook.com/media/set/?set=a.505502632853916.1073741833.503119123092267&amp;type=3'/>活動照片</a>），選擇一到兩條主街，將商家類型逐一標明，並在活動中也對居民宣講。</p><p></p><p><b>需求</b></p><p>請 OSM 社群支援地圖繪製教學。（細節要請教上次有參與的東波和上官）</p><p></p><p><b>時間地點</b></p><p>約莫兩週後（請婉玲確認）</p><p></p><p></p><p><b>相關專案</b></p><p>g0v 服貿地圖 repo <a href="https://github.com/g0v/tisa-map"></a>https://github.com/g0v/tisa-map</p><p></p><p></p></body>
