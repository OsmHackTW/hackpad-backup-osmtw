<body><h1>解決iD上傳的衝突</h1><p></p><h2>以Chrome為例</h2><p><b>取得iD編輯內容</b></p><p>當iD因衝突而無法上傳編輯內容的時候，可以透過右鍵選單的檢閱元素功能，在Resources分類底下Local Storage中的osm項目中，找到以「id_網址」為名的Key項目之Value內容。</p><p><b>格式轉換</b></p><p>將之轉換為符合xml格式之「.osm」檔案(參考:<a href="http://wiki.openstreetmap.org/wiki/JOSM_file_format)"></a><a href='http://wiki.openstreetmap.org/wiki/JOSM_file_format'/>http://wiki.openstreetmap.org/wiki/JOSM_file_format</a>)，如此便可以透過JOSM解決iD上傳問題。</p><p></p></body>
