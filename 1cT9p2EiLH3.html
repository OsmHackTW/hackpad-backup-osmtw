<body><h1>台北人行道</h1><p>一些特點</p><ul><li>寬度如何計算</li>
<li>騎樓段，非騎樓段</li>
<li>自行車道</li>
<li>街道傢俱，路燈，垃圾桶，綠化植栽等</li></ul>

<p>探討</p><ul><li>運用人行道平面規劃設計圖，來對照看看如何轉化成編輯方法</li>
<li>例如人行道寬度六米，但標線自行車車道並非涵蓋全部的寬度，甚至會有稍微的左右位移非直線，這時候該如何標示？</li></ul>
