<body><h1>常見疑問</h1><h2>為什麼在地圖上看不到某些資料?</h2><p></p><p>因為圖資跟地圖是不一樣的東西，</p><p>地圖是透過圖資再生成的資料，</p><p>有可能是點陣圖檔(png jpg tiff)</p><p>也有可能是向量檔(svg 或 kml 再生成)</p><p>地圖可能是一張紙一個蛋殼一份雕塑一面壁畫</p><p>而地圖在 OSM 上是以圖磚(Map Tile)的形式表現</p><p></p><h2>為什麼編輯完的資料不會馬上在地圖上顯示?</h2><p></p></body>
