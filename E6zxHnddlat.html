<body><h1>OSM 資料對映服務</h1><p></p><h2>問題</h2><p>很多開放資料是 tabular data 格式。我們可以用現成的工具處理這些開放資料，再匯入 OSM。但是通常匯進 OSM 以後，兩邊的資料就不再有聯結。如果政府端的資料更新了，要重新匯入到 OSM 會很麻煩。反過來如果 OSM 的資料更新了，政府端也沒有方便的工具可以取回這些更新，或參考它們修正自己的資料</p><p></p><h2>提案</h2><p>一個資料對映服務。這個服務可以將 tabular 資料集裡的每一筆資料，與 OpenStreetMap 資料庫中的物件對映起來。</p><p></p><p></p></body>
