<body><h1>2015 OSM Taiwan Board Elections</h1><p></p><p></p><p><b>推薦人: </b>鄧東波(dongpo)</p><p><b>被推薦人: </b>劉俊宏 (Louis)</p><p><b>推薦理由:</b> Louis 是開放街圖台灣社群中最早期圖客之一，長期管理www.openstreetmap.tw的主機，製作繁體中文版的OSM地圖，在技術方面為開放街圖台灣社群貢獻良多，也充份了解開放街圖相關事務。此外，他在全台舉辦過數次的圖客趴(Mapping party)，也參與由別的圖客發起的圖客趴，傳授自身在於資料收集和繪圖的技能。相信理事會有他加入可以幫助開放街圖台灣社群的運作與發展。</p><p></p><p></p></body>
